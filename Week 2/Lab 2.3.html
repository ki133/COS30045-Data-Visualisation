<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Vis" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Anh Vu LE">
    <title>Task 2.3 D3 Drawing with Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 1000;
        var h = 700;
        var dataset = [
            [40, 20, 10],
            [480, 90, 10],
            [250, 68, 20],
            [480, 45, 20],
            [13, 3, 20],
            [520, 70, 20],
            [234, 32, 20],
            [341, 82, 30],
            [111, 22, 30],
            [287, 67, 40],
            [20, 30, 40]
        ];

        var svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function (d) {
                return d[0] + "," + d[1];
            });

        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function (d, i) {
                return d[0];
            })
            .attr('cy', function (d) {
                return d[1] + 30;
            })
            .attr('r', function (d) {
                return d[2] / 3;
            })
            .attr('fill', 'slategrey')
            .style("fill", d3.color("blue green"));
    </script>
    <hr>
    <footer style="color: aqua; text-align: center; margin-top: 20px;">COS30045 Data Visualisation<br>Anh Vu Le</footer>
</body>
</html>
