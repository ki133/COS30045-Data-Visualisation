<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Vis">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Anh Vu LE">
    <title>LAB 8.1 D3 Geo Paths and Projections</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>Victorian LGA Map</h1>
<script>
    var w = 500;
    var h = 300; x1 

    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    var projection = d3.geoMercator()
                       .center([145, 36.5]) 
                       .translate([w / 2, h / 2])
                       .scale(2450); 

    var path = d3.geoPath().projection(projection);

    d3.json("LGA_VIC.json").then(function(json) {
        svg.selectAll("path")
           .data(json.features)
           .enter()
           .append("path")
           .attr("d", path);
    });
</script>
<hr> 
<footer style="color: blue; text-align: center; margin-top: 20px; font-size: 20px;">COS30045 Data Visualisation<br>Anh Vu Le</footer>
</body>
</html>
