<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Vis" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Anh Vu LE">
    <title>Task 3.1 D3 Scatter Pot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>The D3 - SCATTER POT</h1>

    <script>
        var w = 1000;
        var h = 700;

        var dataset = [
            [40, 20, 10],
            [480, 90, 10],
            [250, 68, 20],
            [480, 45, 20],
            [13, 3, 20],
            [520, 70, 20],
            [234, 32, 20],
            [341, 82, 30],
            [111, 22, 30],
            [287, 67, 40],
            [20, 30, 40]
        ];

        var xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function (d) { return d[0]; })])
            .range([50, w - 50]);

        var yScale = d3.scaleLinear()
            .domain([d3.max(dataset, function (d) { return d[1]; }), 0])
            .range([h - 50, 50]);

        var svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function (d) {
                return xScale(d[0]);
            })
            .attr('cy', function (d) {
                return yScale(d[1]);
            })
            .attr('r', function (d) {
                return d[2] / 1.5;
            })
            .attr('fill', 'slategrey')
            .style('fill', d3.color("blue green"));

        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function (d) {
                return d[0] + ", " + d[1] + ", " + d[2];
            })
            .attr('x', function (d) {
                return xScale(d[0]);
            })
            .attr('y', function (d) {
                return yScale(d[1]) - d[2] / 1.5 - 5; 
            })
            .style('text-anchor', 'middle') 
            .style('alignment-baseline', 'middle') 
            .style('font-size', '15px'); 
    </script>
    <hr>
    <footer style="color: blue green; text-align: center; margin-top: 20px;font-size: 25px;">COS30045 Data Visualisation<br>Anh Vu Le</footer>
</body>
</html>
